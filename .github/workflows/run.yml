name: Test .NET project

on:
  push:
    branches:
      - main

jobs:
  dotnet-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET project
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-dotnet-${{ hashFiles('**/*.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-dotnet-
      - name: Restore NuGet packages
        run: dotnet restore
      - name: Test
        run: dotnet test ./Tests
  dotnet-build-run:
    runs-on: ubuntu-latest
    needs: dotnet-test
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET project
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-dotnet-${{ hashFiles('**/*.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-dotnet-
      - name: Restore NuGet packages
        run: dotnet restore
      - name: Build
        run: dotnet publish --configuration Release --output ./bin
      - name: Run
        run: |
          ./bin/base64 --encode --input input.png --output output.txt
          ./bin/base64 --decode --input output.txt --output output.png
      - name: Check equality
        run: |
          diff input.png output.png
          if [ $? -eq 0 ]; then
            echo "Files are equal"
          else
            echo "Files are not equal"
            exit 1
          fi
